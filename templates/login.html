{% extends 'main.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/static/images/morpheus.png" type="image/png">
        <link rel="stylesheet" href="/static/css/null.css">
        <link rel="stylesheet" href="/static/css/index.css"/>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <title>Autorisation</title>
</head>
    <body>
        <div class="fullscreen-bg">
            <video loop="" muted="" autoplay="" poster="/static/images/Neon_Moment.jpg" class="fullscreen-bg__video">
                <source src="/static/images/Neon.mp4" type="video/mp4">
                <source src="/static/images/Neon.webm" type="video/webm">
            </video>
        </div>
        <div class="form_auth_block">
            <div class="form_auth_block_content">
                <p class="form_auth_block_head_text">Autorisation</p>
                <form class="form_auth_style" method="post">
                    <span class="create_account"><a
                     {% with messages = get_flashed_messages() %}
                        {% if messages %}
                   <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                   </ul>
                        {% endif %}
                        {% endwith %}</a></span>
                    <td><input type="text"name="login" placeholder="Enter your login" required ></td>
                    <td><input type="password"name="password" placeholder="Enter your password" required ></td>
                    <button class="form_auth_button" type="submit" name="form_auth_submit">Log in</button>
                    <span class="create_account"><a href="{{ url_for('register') }}">Create your Account</a></span>
                </form>
            </div>
        </div>
    </body>
{% endblock %}
